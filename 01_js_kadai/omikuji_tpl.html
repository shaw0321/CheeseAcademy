<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>おみくじ</h1>
</header>

<main>
    <ul>
        <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo"></p>
</main>

<footer>フッター</footer>
<script>
    $("#pull").on("click", function(){
        // $("#echo").text("大吉");
    const omikuji = Math.ceil(5*Math.random());
  
    if (omikuji ==1){
        console.log("大吉");
        $("#echo").text("大吉");

       
    }else if (omikuji == 2){
        console.log("中吉");
        $("#echo").text("中吉");


    }else if (omikuji == 3){
        console.log("小吉");
        $("#echo").text("小吉");


    }else if (omikuji == 4){
        console.log("吉");
        $("#echo").text("吉");


    }else{
        console.log("凶");
        $("#echo").text("凶");

    }
});



</script>
</body>
</html>
